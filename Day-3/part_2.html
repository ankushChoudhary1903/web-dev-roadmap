<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>

<body>
  <table border="black">
    <caption>
      <h1>FOOD MENU</h1>
    </caption>
    <thead>
      <tr>
        <th rowspan="2">Item</th>
        <th colspan="2">Price</th>
      </tr>
      <tr>
        <th>INR</th>
        <th>USD</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Frooti</td>
        <td>10</td>
        <td>0.14</td>
      </tr>
      <tr>
        <td>Samosa</td>
        <td>12</td>
        <td>0.17</td>
      </tr>
      <tr>
        <td>Chips</td>
        <td>20</td>
        <td>0.28</td>
      </tr>
    </tbody>
  </table>
  <hr>
  <form accept="/server">
    <div>
      <label for="username">
        <h3>Text type input</h3>
      </label>
      <input id="username" type="text" placeholder="Username">
    </div>
    <div>
      <label for="password">
        <h3>Password input</h3>
      </label>
      <input id="password" type="password" placeholder="Password">
    </div>
    <div>
      <label for="number">
        <h3>Number input</h3>
      </label>
      <input id="age" type="number" placeholder="Age">
    </div>
    <button type="submit">Submit</button>
    <button type="button">Button</button>
    <button type="reset">Reset</button>
  </form>
  <hr>
  <form action="https://www.youtube.com/results">
    <div>
      <input type="text" placeholder="Search on Youtube" name="search_query">
      <button>Search</button>
    </div>
    <hr>
    <div>
      <label for="feedback">Provide your valuable feedback</label>
      <textarea id="feedback" placeholder="Feedback" name="feedback"></textarea>
    </div>
  </form>
</body>

</html>
